        <title>Virtual Piano</title>
        <link rel="stylesheet" href="styles.css">

        <div id="piano">

                    <div class="key black-key"></div>
                    <div class="key black-key"></div>

                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                </div>

                <div class="white-keys">
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                    <div class="white-key key"></div>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
